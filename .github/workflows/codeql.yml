# ===============================================
# GitHub Actions - An치lisis de Seguridad con CodeQL
# ===============================================

name: "CodeQL Advanced"

on:
  # Ejecuta el an치lisis en cada push o pull request a la rama main
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Ejecuta el an치lisis autom치ticamente cada domingo a las 23:22
  schedule:
    - cron: '22 23 * * 0'

jobs:
  analyze:
    name: Analiza c칩digo con CodeQL (${{ matrix.language }})
    # El tama침o del runner impacta el tiempo de an치lisis
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # Permisos requeridos para reportar hallazgos de seguridad
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none
        # Puedes agregar m치s lenguajes aqu칤 si tu proyecto los usa

    steps:
    # Descarga el c칩digo fuente del repositorio
    - name:  Checkout del repositorio
      uses: actions/checkout@v4

    # Inicializa CodeQL y especifica los lenguajes a analizar
    - name:  Inicializar CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Puedes agregar queries personalizadas aqu칤 si lo deseas
        # queries: security-extended,security-and-quality


    # Ejecuta el an치lisis de CodeQL
    - name: 游뚽 Ejecutar an치lisis CodeQL
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

    # (Opcional) Muestra un resumen visual en el workflow
    - name:  Mostrar resultados de CodeQL
      run: |
        echo "## Resultados del an치lisis CodeQL" >> $GITHUB_STEP_SUMMARY
        if [ -f results.sarif ]; then
          echo "### Reporte SARIF disponible en la pesta침a Security" >> $GITHUB_STEP_SUMMARY
        else
          echo "No se encontr칩 el reporte SARIF." >> $GITHUB_STEP_SUMMARY
        fi